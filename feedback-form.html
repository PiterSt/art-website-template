<!doctype html>

<head>
  <meta charset="utf-8">

  <link href="https://fonts.googleapis.com/css?family=Big+Shoulders+Text&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <style>
    .form-row {
    text-align: center;
    margin: 40px 0;
    }

    .rows-left {
    display: inline-block;
    width: 35%;
    text-align: right;
    margin-right: 8px;
    vertical-align: top;
    margin-top: 7px;
    }

    .rows-right {
    display: inline-block;
    width: 60%;
    text-align: left;
    color: black;
    }

    .form-field {
    box-sizing: border-box;
    width: 100%;
    max-width: 320px;
    border: 1px solid #c0c0c0;
    border-radius: 3px;
    padding: 10px;
    outline: none;
    }

    .form-field:focus {
    animation-name: focus;
    animation-duration: 700ms;
    animation-fill-mode: forwards;
    }
    @keyframes focus {
        100% {
        border: 2px solid rgb(204, 120, 107);
        box-sizing: border-box;
        outline: none;
        padding: 9px;
        }
    }
  </style>
</head>

    <div id="pageWrapper">
    <!-- FROM HERE MAIN CONTENT -->
        <section class="contentContainer">
            <div class="content">
                <h1>We appreciate your feedback!</h1>

                <p>Comments from out users help us improve our services, therefore feel free to leave your thoughts and rate our website using the form below.</p>

                <form action="POST">
                    <div class="form-row">
                        <div class="rows-left">
                          <label for="name" id="name-label">
                            * Name:
                          </label>
                        </div>
                        <div class="rows-right">
                          <input class="form-field" type="text" id="name" name="name" required placeholder="Enter your name or nickname">
                        </div>
                      </div>
                </form>
            </div>
        </section>
