  <style>


    /* Slideshow container */
    .slideshow-container {
      max-width:justify;
      padding-top:100px;
      padding-bottom:20px;
      text-align:center;
    }

    /* Hide the images by default */
    .mySlides {
      display: none;
      position:relative;
    }

    /* Next & previous buttons */
    .prev, .next {
      cursor: pointer;
      position: relative;
      top: 50%;
      width: auto;
      padding: 1em;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;

      user-select: none;
      color:black;
    }

    /* Position the "next button" to the right */
    .next {
      right: 0;

    }

    /* On hover, add a black background color with a little bit see-through */
    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.8);
    }

    /* Caption text */
    .text {
      color: #000000;
      font-size: 15px;
      bottom: 8px;
      padding:1em;
    }

    /* Number text (1/3 etc) */
    .numbertext {
      color: #000000;
      font-size: 12px;
      padding: 8px 12px;
      position: relative;
      padding:1em;
      top: 0;
    }

    /* The dots/bullets/indicators */
    .dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
      position:relative;
    }

    .active, .dot:hover {
      background-color: #717171;
    }

    /* Fading animation */
    .fade {
      -webkit-animation-name: fade;
      -webkit-animation-duration: 1.5s;
      animation-name: fade;
      animation-duration: 1.5s;
      text-align:center;
    }

    @-webkit-keyframes fade {
      from {opacity: .4}
      to {opacity: 1}
    }

    @keyframes fade {
      from {opacity: .4}
      to {opacity: 1}
    }

  </style>
</head>
